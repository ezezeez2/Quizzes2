<style>
/* ===== ORIGINAL UI (UNCHANGED) ===== */
:root{
  --bg:#071026;
  --card:#0f1724;
  --muted:#9aa4b2;
  --accent:#60a5fa;
  --accent-2:#34d399;
  --danger:#fb7185;
  --glass: rgba(255,255,255,0.03);
  --radius:12px;
  --maxw:900px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  background: radial-gradient(1000px 400px at 10% 10%, rgba(96,165,250,0.03), transparent),
              linear-gradient(180deg,#020617 0%, #071026 60%);
  color:#e6eef8;
  padding:12px;
  display:flex;
  justify-content:center;
}

.wrap{width:100%;max-width:var(--maxw);margin:0 auto}

/* TOP BAR */
#top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
  position:sticky;
  top:12px;
  z-index:30;
}

#title{display:flex;gap:12px;align-items:center}
.logo{
  width:44px;height:44px;border-radius:10px;
  background:linear-gradient(135deg,var(--accent),#7dd3fc);
  display:grid;place-items:center;
  font-weight:700;color:#012;
}

#timer{
  background:var(--glass);
  padding:8px 12px;
  border-radius:10px;
  font-family:monospace;
  color:var(--accent);
}

.controls{display:flex;gap:8px;align-items:center}

.btn{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.03);
  color:var(--accent);
  padding:8px 10px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.btn.ghost{background:transparent;color:var(--muted)}

/* START SCREEN */
#start-screen{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:22px;
  border-radius:14px;
  text-align:center;
}

/* QUESTION BOX */
#question-box{
  background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
  padding:14px;
  border-radius:var(--radius);
}

#options{display:flex;flex-direction:column;gap:8px}

.option{
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.02);
  cursor:pointer;
}
.option.selected{outline:2px solid rgba(96,165,250,0.18)}
.option.correct{border-color:rgba(52,211,153,0.3)}
.option.wrong{border-color:rgba(251,113,133,0.25)}

#explanation{display:none;margin-top:10px;font-size:13px;color:var(--muted)}

/* ---------- OVERVIEW KEY ---------- */
.palette-key{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:6px 10px;
  margin-top:8px;
  font-size:12px;
  color:var(--muted);
}

.palette-key div{
  display:flex;
  align-items:center;
  gap:6px;
}

.key-box{
  width:14px;
  height:14px;
  border-radius:4px;
  display:inline-block;
}


/* FIXED BOTTOM BAR */
#bottom-bar{
  position:fixed;
  left:12px;right:12px;bottom:12px;
  z-index:60;
}

.nav{display:flex;gap:8px}
.nav .btn{flex:1}

#submitBtn{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  background:linear-gradient(90deg,var(--accent-2),#10b981);
  border:none;
  font-weight:800;
}

#quiz-screen{padding-bottom:170px}

/* PALETTE */
#palette{
  position:fixed;
  left:12px;right:12px;bottom:12px;
  background:#0f1724;
  padding:10px;
  border-radius:12px;
  display:none;
  z-index:80;
}

#palette-buttons{display:flex;flex-wrap:wrap;gap:8px}
.pbtn{min-width:36px;height:36px;border-radius:8px;border:none;font-weight:700}

.not-visited{background:#475569;color:#fff}
.not-answered{background:var(--danger);color:#fff}
.answered{background:var(--accent);color:#012}
.correctP{background:var(--accent-2);color:#022}
.wrongP{background:var(--danger);color:#fff}

/* CREDIT */
.credit{text-align:center;color:var(--muted);font-size:13px;margin-top:10px}
.links{display:flex;gap:8px;justify-content:center}
.links a{padding:8px 10px;border-radius:8px;font-weight:700;color:#fff;text-decoration:none}
.telegram{background:#06a}
.instagram{background:linear-gradient(45deg,#f472b6,#f97316)}
.youtube{background:#ff0000}
</style>

<!-- TOP BAR -->

      <b>B.Sc. 1st Sem</b><br>

  <!-- KEY / LEGEND -->

</div>


<script>
/* ===== SCRIPT (BUG-FREE) ===== */
const quiz=[
{q:"A neighborhood of a point $x$ in $\\mathbb{R}$ is defined as? / $\\mathbb{R}$ में किसी बिंदु $x$ का पड़ोस कैसे परिभाषित किया जाता है?",
 o:["Empty set","All real numbers greater than $x$","${x}$ only","Any set containing an open interval around $x$"],
 a:3,
 e:"English: A neighborhood of $x$ is any set that contains some open interval around $x$.<br>हिन्दी: $x$ का पड़ोस वह समुच्चय है जिसमें $x$ के चारों ओर कोई खुला अंतराल शामिल हो।"},

{q:"A set $S\\subseteq\\mathbb{R}$ is bounded above if? / किसी समुच्चय $S\\subseteq\\mathbb{R}$ को ऊपर से आबद्ध कब कहा जाता है?",
 o:["None of these","S contains only positive numbers","Every element of $S$ is less than or equal to some number $M$","S has infinitely many elements"],
 a:2,
 e:"English: $S$ is bounded above if there exists $M\\in\\mathbb{R}$ with $s\\le M$ for all $s\\in S$.<br>हिन्दी: यदि कोई वास्तविक संख्या $M$ हो जिससे $S$ का हर तत्त्व $M$ से कम या बराबर हो, तो $S$ ऊपर से आबद्ध है।"},

{q:"Which of the following is an unbounded set in $\\mathbb{R}$? / निम्नलिखित में से कौन-सा $\\mathbb{R}$ में अनाबद्ध समुच्चय है?",
 o:["$(-\\infty,5)$","$[-10,10]$","$[0,1]$","$\\{1,2,3\\}$"],
 a:0,
 e:"English: $(-\\infty,5)$ extends to $-\\infty$ and so is unbounded below (hence unbounded).<br>हिन्दी: $(-\\infty,5)$ ऋण अनंत तक फैला है, इसलिए यह अनाबद्ध है।"},

{q:"Which interval is an open set? / कौन-सा अंतराल खुला समुच्चय है?",
 o:["[0,1]","{0,1}","[0,\\infty)","$(0,1)$"],
 a:3,
 e:"English: $(0,1)$ does not include endpoints and so is open.<br>हिन्दी: $(0,1)$ अपने सिरों को शामिल नहीं करता, इसलिए यह खुला है।"},

{q:"Which of the following is a closed set? / निम्नलिखित में से कौन-सा समुच्चय बंद है?",
 o:["$[0,1]$","$(−1,1)$","$(0,1)$","$(0,\\infty)$"],
 a:0,
 e:"English: $[0,1]$ contains its endpoints, so it is closed in $\\mathbb{R}$.<br>हिन्दी: $[0,1]$ अपने सीमा बिंदुओं को शामिल करता है, अतः बंद है।"},

{q:"A point $x$ is a limit point of a set $S$ if? / किसी समुच्चय $S$ का सीमाबिंदु $x$ कब कहलाता है?",
 o:["None of these","$x\\in S$ only","$x$ is the largest element of $S$","Every neighborhood of $x$ contains at least one point of $S$ different from $x$"],
 a:3,
 e:"English: $x$ is a limit point if every neighborhood of $x$ contains some $s\\in S$ with $s\\ne x$.<br>हिन्दी: यदि $x$ के हर पड़ोस में $S$ का कोई अन्य तत्त्व मौजूद हो, तो $x$ सीमाबिंदु है।"},

{q:"A point $x$ is called an isolated point of $S$ if? / किसी समुच्चय $S$ का एकांत बिंदु $x$ कब कहलाता है?",
 o:["$x$ is a limit point of $S$","$x$ is not in $S$","$x$ is greater than all elements of $S$","There exists a neighborhood of $x$ which contains no other points of $S$"],
 a:3,
 e:"English: $x$ is isolated if some neighborhood of $x$ contains no other points of $S$ except $x$ itself.<br>हिन्दी: यदि $x$ के पास ऐसा पड़ोस हो जिसमें $S$ का कोई अन्य तत्त्व न हो, तो वह एकांत बिंदु है।"},

{q:"Which of the following sets is bounded both above and below? / निम्नलिखित में से कौन-सा समुच्चय ऊपर और नीचे दोनों ओर से आबद्ध है?",
 o:["$\\mathbb{R}$","$(3,\\infty)$","$(−\\infty,5)$","$(0,1)$"],
 a:3,
 e:"English: $(0,1)$ has lower bound $0$ and upper bound $1$, so it is bounded both ways.<br>हिन्दी: $(0,1)$ के लिए 0 निम्न सीमा और 1 उच्च सीमा हैं, अतः दोनों ओर से आबद्ध है।"},

{q:"According to Cauchy’s definition, a function $f(x)$ has limit $L$ at $x=a$ if? / कॉशी की परिभाषा के अनुसार $f(x)$ की सीमा $L$ बिंदु $x=a$ पर कब होती है?",
 o:["For every $\\varepsilon>0$, $\\exists\\delta>0$ such that $|x-a|<\\delta\\Rightarrow |f(x)-L|<\\varepsilon$","$L$ is maximum of $f$","None","$f(a)=L$ always"],
 a:0,
 e:"English: The $\\varepsilon$–$\\delta$ condition is the precise definition of limit at $a$.<br>हिन्दी: सीमा की सटीक परिभाषा $\\varepsilon$–$\\delta$ शर्त है।"},

{q:"A function is continuous at $x=a$ if? / किसी फलन को $x=a$ पर सतत कब कहा जाता है?",
 o:["$f(a)=0$","$\\lim_{x\\to a} f(x)$ exists and equals $f(a)$","$f(a)$ is not defined","$f(x)$ bounded near $a$"],
 a:1,
 e:"English: Continuity at $a$ means the limit exists and equals the function value $f(a)$.<br>हिन्दी: $x=a$ पर सततता का अर्थ है $\\lim_{x\\to a}f(x)=f(a)$।"},

{q:"Which of the following functions is differentiable everywhere on $\\mathbb{R}$? / निम्नलिखित में से कौन-सा फलन $\\mathbb{R}$ पर हर जगह अवकलनीय है?",
 o:["$|x|$","$|x|+x$","$\\max(x,0)$","$x^2$"],
 a:3,
 e:"English: The polynomial $x^2$ is differentiable for all real $x$; $|x|$ and $\\max(x,0)$ fail differentiability at $0$.<br>हिन्दी: $x^2$ सभी वास्तविक $x$ पर अवकलनीय है; $|x|$ और $\\max(x,0)$ $x=0$ पर अवकलनीय नहीं हैं।"},

{q:"Uniform continuity of $f$ on $[a,b]$ means? / $[a,b]$ पर $f$ का समान सतत होना क्या दर्शाता है?",
 o:["$f$ must be constant","$\\delta$ depends only on $\\varepsilon$","$\\delta$ depends on both $\\varepsilon$ and the point","$f$ must be bounded"],
 a:1,
 e:"English: Uniform continuity means given $\\varepsilon>0$ there exists $\\delta>0$ that works for all points (depends only on $\\varepsilon$).<br>हिन्दी: समान सततता में $\\delta$ केवल $\\varepsilon$ पर निर्भर करता है, किसी बिंदु पर नहीं।"},

{q:"The Boundedness theorem states? / आबद्धता प्रमेय क्या कहता है?",
 o:["A bounded function is always continuous","A continuous function on $[a,b]$ is bounded","Discontinuous functions are unbounded","None"],
 a:1,
 e:"English: Every continuous function on a closed interval $[a,b]$ is bounded (Boundedness theorem).<br>हिन्दी: बंद अंतराल पर हर सतत फलन आबद्ध होता है।"},

{q:"The Intermediate Value Theorem says? / मध्य मान प्रमेय क्या कहता है?",
 o:["$f$ is differentiable on $(a,b)$","$f$ is periodic","$f$ attains every value between $f(a)$ and $f(b)$ for some $c\\in(a,b)$","$f$ is bounded on $[a,b]$"],
 a:2,
 e:"English: A continuous function on $[a,b]$ takes every intermediate value between $f(a)$ and $f(b)$.<br>हिन्दी: सतत फलन $f$ कुछ $c\\in(a,b)$ पर $f(a)$ और $f(b)$ के बीच हर मान लेता है।"},

{q:"Darboux’s theorem for derivatives states? / अवकलजों के लिए डारबू का प्रमेय क्या कहता है?",
 o:["Derivatives are always continuous","Derivatives satisfy Intermediate Value property","Derivatives are bounded","None"],
 a:1,
 e:"English: Darboux’s theorem: derivatives have the intermediate value property even if not continuous.<br>हिन्दी: डारबू का प्रमेय कहता है कि अवकलज मध्य मान गुणधर्म रखते हैं, भले ही वे सतत न हों।"},

{q:"The derivative of $(f\\circ g)(x)$ is? / $f\\circ g(x)$ का अवकलज क्या है?",
 o:["$f'(x)\\cdot g'(x)$","$g'(f(x))\\cdot f'(x)$","$f'(g(x))\\cdot g'(x)$","None"],
 a:2,
 e:"English: By chain rule $(f\\circ g)'(x)=f'(g(x))\\,g'(x)$.<br>हिन्दी: चेन नियम से $(f\\circ g)'(x)=f'(g(x))\\,g'(x)$।"},

{q:"Rolle's theorem requires which hypotheses? / रोले का प्रमेय किन शर्तों पर निर्भर करता है?",
 o:["$f$ bounded on $[a,b]$ only","$f$ increasing on $[a,b]$","$f$ integrable on $[a,b]$","$f$ continuous on $[a,b]$, differentiable on $(a,b)$, and $f(a)=f(b)$"],
 a:3,
 e:"English: Rolle’s theorem needs continuity on $[a,b]$, differentiability on $(a,b)$ and $f(a)=f(b)$.<br>हिन्दी: रोले के लिए $[a,b]$ पर सततता, $(a,b)$ पर अवकलनीयता और $f(a)=f(b)$ आवश्यक हैं।"},

{q:"Lagrange’s Mean Value Theorem guarantees existence of $c\\in(a,b)$ such that? / लाग्रेंज का माध्य मान प्रमेय किस बात की गारंटी देता है?",
 o:["$f(c)=(f(a)+f(b))/2$","$f'(c)=0$","$f'(c)=\\dfrac{f(b)-f(a)}{b-a}$","$f'(c)=f(b)$"],
 a:2,
 e:"English: Lagrange’s MVT: there is $c\\in(a,b)$ with $f'(c)=(f(b)-f(a))/(b-a)$.<br>हिन्दी: प्रमेय के अनुसार कोई $c$ है जहाँ $f'(c)$ औसत परिवर्तन दर के बराबर होता है।"},

{q:"Cauchy’s Mean Value Theorem gives which conclusion? / कॉशी का माध्य मान प्रमेय क्या निष्कर्ष देता है?",
 o:["$f'(c)=g'(c)$","$f(c)=g(c)$","$(f(b)-f(a))\\,g'(c)=(g(b)-g(a))\\,f'(c)$","None"],
 a:2,
 e:"English: Cauchy’s MVT: $(f(b)-f(a))g'(c)=(g(b)-g(a))f'(c)$ for some $c\\in(a,b)$.<br>हिन्दी: कॉशी प्रमेय के अनुसार उक्त समीकरण किसी $c$ पर सत्य होता है।"},

{q:"Taylor's theorem with Lagrange remainder states $R_n(x)$ equals? / टेलर प्रमेय में लाग्रेंज शेष का रूप क्या है?",
 o:["$R_n(x)=0$ always","$R_n(x)=(x-a)^n$","$R_n(x)$ undefined","$R_n(x)=\\dfrac{f^{(n+1)}(\\xi)}{(n+1)!}(x-a)^{n+1}$ for some $\\xi$ between $a$ and $x$"],
 a:3,
 e:"English: Lagrange form: $R_n(x)=\\dfrac{f^{(n+1)}(\\xi)}{(n+1)!}(x-a)^{n+1}$ for some $\\xi$ between $a$ and $x$.<br>हिन्दी: लाग्रेंज शेष उसी रूप में $(n+1)$वें अवकलज पर निर्भर करता है।"},

{q:"Which remainder form is sometimes called the integral form of Taylor remainder? / टेलर शेष का कौन-सा रूप समाकलनीय रूप कहलाता है?",
 o:["$R_n(x)=f(x)$","$R_n(x)=(n+1)!$","None","$R_n(x)=\\dfrac{1}{n!}\\int_a^x f^{(n+1)}(t)(x-t)^n\\,dt$"],
 a:3,
 e:"English: The integral form is $R_n(x)=\\dfrac{1}{n!}\\int_a^x f^{(n+1)}(t)(x-t)^n\\,dt$.<br>हिन्दी: समाकलनीय रूप वही समाकल का रूप होता है।"},

{q:"Successive differentiation refers to? / क्रमागत अवकलन से क्या आशय है?",
 o:["Integrating once only","Taking derivative at a single point only","Repeatedly differentiating to obtain higher order derivatives","None"],
 a:2,
 e:"English: Successive differentiation is repeated differentiation to get higher derivatives.<br>हिन्दी: बार-बार अवकल निकालना उच्च-क्रम के अवकल देता है।"},

{q:"Leibniz theorem gives a formula for? / लेइबनिज का प्रमेय किसके लिए सूत्र देता है?",
 o:["$n$th derivative of product of two functions","Integral of product","Sum of functions","Antiderivative only"],
 a:0,
 e:"English: Leibniz formula gives the $n$th derivative of a product (involving binomial coefficients).<br>हिन्दी: यह दो फलनों के गुणन के $n$-आवृत्त अवकल का सूत्र देता है।"},

{q:"Maclaurin series is Taylor series expanded about which point? / मैक्लॉरिन श्रेणी किस बिंदु के आसपास होती है?",
 o:["$a=1$","$a=0$","$a=-1$","any arbitrary $a$"],
 a:1,
 e:"English: Maclaurin series is the Taylor series about $a=0$.<br>हिन्दी: मैक्लॉरिन विशेष रूप से $a=0$ पर टेलर श्रेणी है।"},

{q:"For a function $f(x,y)$, partial differentiation $\\partial f/\\partial x$ means? / आंशिक अवकलन $\\partial f/\\partial x$ का अर्थ क्या है?",
 o:["Total derivative wrt $x$","Rate of change of $f$ w.r.t $x$ keeping $y$ constant","Integration over $y$","None"],
 a:1,

];

let current=0,submitted=false,time=0,timer=null;
const answers=new Array(quiz.length).fill(null);
const visited=new Array(quiz.length).fill(false);

/* START QUIZ */
function startQuiz(){
  document.getElementById("start-screen").style.display="none";
  document.getElementById("quiz-screen").style.display="block";
  document.getElementById("bottom-bar").style.display="block";

  buildPalette();
  showQ();

  timer=setInterval(()=>{
    time++;
    document.getElementById("timer").innerText=
      String(Math.floor(time/60)).padStart(2,"0")+":"+
      String(time%60).padStart(2,"0");
  },1000);
}

/* SHOW QUESTION */
function showQ(){
  visited[current]=true;

  document.getElementById("qno").innerText="Question "+(current+1);
  document.getElementById("question").innerHTML=quiz[current].q;
  const optBox=document.getElementById("options");
  const exp=document.getElementById("explanation");

  optBox.innerHTML="";
  exp.style.display="none";

  quiz[current].o.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="option";
    if(answers[current]===i) d.classList.add("selected");
    d.innerHTML=t;
    d.onclick=()=>selectAns(i);
    optBox.appendChild(d);
  });

  updatePalette();
  if(submitted) showAnswer();
  MathJax.typeset();
}

/* SELECT */
function selectAns(i){
  if(submitted) return;
  answers[current]=i;
  showQ();
}

/* SUBMIT */
function submitQuiz(){
  if(submitted) return;
  submitted=true;
  clearInterval(timer);
  updatePalette();
  showAnswer();
}

/* ANSWER */
function showAnswer(){
  document.querySelectorAll(".option").forEach((o,i)=>{
    if(i===quiz[current].a) o.classList.add("correct");
    if(answers[current]===i && i!==quiz[current].a) o.classList.add("wrong");
  });
  const exp=document.getElementById("explanation");
  exp.style.display="block";
  exp.innerHTML="<b>Explanation:</b><br>"+quiz[current].e;
  MathJax.typeset();
}

/* NAV */
function nextQ(){current=(current+1)%quiz.length;showQ()}
function prevQ(){current=(current-1+quiz.length)%quiz.length;showQ()}

/* PALETTE */
function togglePalette(){
  const p=document.getElementById("palette");
  p.style.display=(p.style.display==="block")?"none":"block";
}

function buildPalette(){
  const box=document.getElementById("palette-buttons");
  box.innerHTML="";
  quiz.forEach((_,i)=>{
    const b=document.createElement("button");
    b.id="p"+i;
    b.className="pbtn not-visited";
    b.innerText=i+1;
    b.onclick=()=>{
      current=i;
      showQ();
      togglePalette();
    };
    box.appendChild(b);
  });
}

function updatePalette(){
  quiz.forEach((_,i)=>{
    const b=document.getElementById("p"+i);
    if(submitted){
      if(answers[i]==null) b.className="pbtn not-answered";
      else if(answers[i]===quiz[i].a) b.className="pbtn correctP";
      else b.className="pbtn wrongP";
    }else{
      if(!visited[i]) b.className="pbtn not-visited";
      else if(answers[i]==null) b.className="pbtn not-answered";
      else b.className="pbtn answered";
    }
  });
}
</script>
